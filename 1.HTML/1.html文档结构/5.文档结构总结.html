<!-- 文档声明，声明当前网页的版本-->
<!DOCTYPE html>

<!--html根标签(元素)，网页中所有内容都写在 html根标签内-->
<html lang="en">
    <!--网页头部，head中内容不会在网页直接出现，主要用来帮助浏览器或搜索引擎来解析网页-->
    <head>
        <!-- meta用来设置网页的元数据，这里meta设置字符集，避免乱码问题 -->
        <meta charset="UTF-8">
        <!--  title中内容会显示在浏览器标题栏，搜索引擎会主要根据title内容判断网页主要内容  -->
        <title>Title</title>
    </head>
    <!-- body是html子元素，表示网页的主体，网页中所有可见内容应该写在body中 -->
    <body>
        <!--  h1网页的一级标题  -->
        <h1></h1>

    </body>
</html>
