<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
</head>
<body>
<table border="1" width="30%">
    <tr>
        <td>A1</td>
        <td>A1</td>
        <td>A1</td>
    </tr>
    <tr>
        <td>B1</td>
        <td colspan="2">B1</td>
    </tr>
</table>

<table border="1">
    <thead>
        <td>日期</td>
        <td>收入</td>
        <td>支出</td>
        <td>合计</td>
    </thead>

    <tbody>
        <tr>2021.1.1</tr>
        <tr>200</tr>
        <tr>0</tr>
        <tr>200</tr>
    </tbody>

    <tfoot>
        <td colspan="3">合计</td>
        <td>200</td>
    </tfoot>
</table>

</body>
</html>
