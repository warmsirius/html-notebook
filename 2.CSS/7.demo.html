<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>伪类选择器</title>
    <style>
        /*
        将 ul 里的第1个li设置为红色
        */

        /*ul > li:first-child{*/
        /*    color: darkred;*/
        /*}*/
        /*ul > li:nth-child(3){*/
        /*    color: orange;*/
        /*}*/

        ul > li:not(:nth-child(3)){
            color: yellowgreen;
        }
    </style>
</head>
<body>
    <ul>
        <li>第一个</li>
        <li>第二个</li>
        <li>第三个</li>
        <li>第四个</li>
    </ul>
</body>
</html>
