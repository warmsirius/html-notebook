<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>轮廓阴影圆角</title>
    <style>
        .box1 {
            width: 200px;
            height: 200px;
            background-color: antiquewhite;
            box-shadow: 0px 0px 50px rgba(0, 0, 0, .5);
        }

        .box1:hover {
            outline: 10px red solid;
        }

        .box2{
            width: 200px;
            height: 200px;
            background-color: orangered;
            border-top-left-radius: 50px;
        }


    </style>
</head>
<body>
<div class="box1"></div>
<span>hello world!</span>
<div class="box2"></div>

</body>
</html>
