<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>垂直方向布局</title>
    <style>
        .outer{
            background-color: aqua;
            height: 400px;
        }

        .inner{
            width: 100px;
            height: 200px;
            background-color: blue;
            margin-bottom: 100px;
        }

        .box1{
            width: 200px;
            height: 500px;
            background-color: #bfa;
        }

        .box2{
            width: 100px;
            height: 100px;
            background-color: orangered;
        }


    </style>
</head>
<body>
<div class="outer">
    <div class="inner"></div>
    <div class="inner"></div>
</div>

<div class="box1">
    <div class="box2"></div>
</div>
</body>
</html>
