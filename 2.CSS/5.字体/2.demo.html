<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图标字体</title>
    <style>
        li{
            list-style: none;
        }
        li::before{
            content: '\f1b0';
            font-family: "Font Awesome 5 Free";
            font-weight: 900;
            color: blue;
        }
    </style>
</head>
<body>
<ul>
    <li>锄禾日当午，</li>
    <li>汗滴禾下土。</li>
    <li>谁知盘中餐，</li>
    <li>粒粒皆辛苦。</li>
</ul>
</body>
</html>
