<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        p::first-letter {
            font-size: 50px;
        }

        p::first-line {
            color: rebeccapurple;
        }

        p::selection {
            background: greenyellow;
        }

        div::before{
            content: "abc";
            color: rebeccapurple;
        }

        div::after{
            content: "哈哈";
            color: antiquewhite;
        }

    </style>
</head>
<body>

<p>寻寻觅觅，冷冷清清，凄凄惨惨戚戚。
    乍暖还寒时候，最难将息。
    三杯两盏淡酒，怎敌他、晚来风急？
    雁过也，正伤心，却是旧时相识。

    满地黄花堆积。憔悴损，如今有谁堪摘？
    守着窗儿，独自怎生得黑？
    梧桐更兼细雨，到黄昏、点点滴滴。
    这次第，怎一个愁字了得！
</p>

<div>Hello World! 你好,世界!</div>

</body>
</html>
